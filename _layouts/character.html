---
layout: default
---

{% include page-intro.html %}

<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <div class="entry-wrap">
      <div class="entry-content">
        <table>
          <tr>
            <th>Cape Identity</th>
            <th>{{ page.title }}</th>
          </tr>
          <tr>
            <th>Civilian Identity</th>
            <th>{{ page.civilian }}</th>
          </tr>
          <tr>
            <th>Classification</th>
            <th>{{ page.classification }}</th>
          </tr>
          <tr>
            <th>Alignment</th>
            <th>{{ page.alignment }}</th>
          </tr>
      </table>

        {{ content }}
      </div>
      <aside class="entry-sidebar">
        {% include author %}
        {% if author_picture %}
          <img class="author-picture" src="{{ author_picture }}" alt="{{ author_name }}">
        {% endif %}
      </aside>
    </div>
  </div>
</main>
